<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:cc="http://java.sun.com/jsf/composite">
  >
  <cc:interface>
		<cc:attribute name="actionListener" required="true"
			method-signature="void listener(javax.faces.event.ActionEvent)"
			shortDescription="选择后的调用事件监听" />
		<cc:attribute name="id" required="true" type="java.lang.String" />
		<cc:attribute name="oncomplete" required="false"
			type="java.lang.String" />
	</cc:interface>

</ui:composition>
