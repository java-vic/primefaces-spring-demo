<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" lang="en">
<h:head>
	<title>深圳四海万联科技有限公司</title>
	<meta name="keywords" content="enter,your,keywords,here" />
	<meta name="description" content="A short description of this page." />
	<meta name="content-type" content="text/html; charset=UTF-8" />
	<!--<link rel="stylesheet" type="text/css" href="styles.css">-->
</h:head>
<h:body>
	<ui:component>
		<style type="text/css">
.ui-button .ui-button-text {
	display: block;
	line-height: 0.8;
}

.ui-panel .ui-panel-content {
	padding: 0;
}
</style>
		<h:outputScript>
			function showMsg() {
				PF('msgDlg').show();
			}
		</h:outputScript>
		<div style="overflow: scroll; overflow-x: hidden;display: none;">
			<p:dialog widgetVar="msgDlg" id="msgBox" resizable="false">
				<div
					style="width:400px;height:70px;text-align: center;vertical-align: middle;">
					<c:if test="#{messageBox.type eq 'info'}">
						<div class="ui-messages-info ui-corner-all">
							<span class="ui-messages-info-icon"></span>
							<h:outputText value="#{messageBox.message}" />
						</div>
					</c:if>
					<c:if test="#{messageBox.type eq 'warn'}">
						<div class="ui-messages-warn ui-corner-all">
							<span class="ui-messages-warn-icon"></span>
							<h:outputText value="#{messageBox.message}" />
						</div>
					</c:if>
					<c:if test="#{messageBox.type eq 'error'}">
						<div class="ui-messages-error ui-corner-all">
							<span class="ui-messages-error-icon"></span>
							<h:outputText value="#{messageBox.message}"  />
						</div>
					</c:if>
				</div>
			</p:dialog>
		</div>
	</ui:component>
</h:body>
</html>
